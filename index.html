<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Text adventure game.">
    <title>Rock Paper Scissors Game.</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/game.js"></script>
</head>

<body>

    <div class="game_container">
    
        <div class="title_bar">Rock Paper Scissors</div>
    
        <div class="score_board">
            <div class="user_name">
                <span id="user_name">User name</span>
                
                <span class="score" id="user_score">0</span>
            </div>
            <div class="cpu_name">
                <span class="score" id="cpu_score">
                    0
                </span>
                   CPU
            </div>
        </div>

        <div class="winner_result">The winner is:<span id="winner">name/cpu</span>!</div>
        
        <div class="game_field">
            <div class="player_choice_image" id="user_image">user pick</div>
            <div class="versus_column">vs</div>
            <div class="cpu_choice_image" id="cpu_image">cpu pick</div>
        </div>
        
        <div class="option_buttons">
            <button class="btn_rock"></button>
            <button class="btn_paper"></button>
            <button class="btn_scissors"></button>
        </div>
        
        <div class="social_footer">
            
        </div>
    
    </div>



</body>

</html>
